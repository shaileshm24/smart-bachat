spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  mail:
    host: localhost
    port: 3025
    username: test
    password: test

# JWT Configuration for tests
jwt:
  secret: test-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm
  expiration-ms: 3600000
  refresh-expiration-ms: 86400000
  issuer: smart-bachat-test

# App Email Configuration
app:
  email:
    from-address: test@smartbachat.com
    from-name: Smart Bachat Test
    base-url: http://localhost:3000
    verification-token-expiration-minutes: 60
    password-reset-token-expiration-minutes: 30

logging:
  level:
    com.ametsa.smartbachat.uam: DEBUG
    org.springframework.security: DEBUG

